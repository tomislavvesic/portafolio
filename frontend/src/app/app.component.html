<div class="app-container" [ngClass]="bodyColor">
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">Logo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#info">Info<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#skills">Skills</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#projects">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact">Contact</a>
                </li>
            </ul>
            <span class="navbar-text">
                <span class="toggle-text">Change Color Mode: </span>
                <span class="toggle-icons">
                    <fa-icon [icon]="faToggleOn" size="2x" (click)="changePortfolioColor()" *ngIf="toggle"
                        class="fa-toggle-on">
                    </fa-icon>
                    <fa-icon [icon]="faToggleOff" size="2x" (click)="changePortfolioColor()" *ngIf="!toggle"
                        class="fa-toggle-off"></fa-icon>
                </span>
            </span>
        </div>
    </nav>
    <div class="intro" id="particles-js">
        <app-intro></app-intro>
    </div>
    <div class="info align-items-center " id="info">
        <app-info></app-info>
    </div>
    <div class="skills" id="skills">

    </div>
    <div class="projects" id="projects">

    </div>
    <div class="contact" id="contact">

    </div>
</div>
